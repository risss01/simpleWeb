<!DOCTYPE html>
<html>
<head>
	<title>Simple Web</title>

	<style type="text/css">

	ul {
  	list-style-type: none;
  	margin:0;
  	padding:0;
  	overflow:hidden;
  	background-color: #333;
  	}

  	li{
    float:left;

  }

  li a{
    color:white;
    padding:14px 16px;
    display:block;
  }

  li a:hover{
    background-color: green;}
  h1{
    font-size: 40px;
    font-family: fantasy;
    text-align: center;
  }
  </style>
  	
	
</head>
<body>

	<p>Hello World!</p>
	<ul>
    <li><a href="satu">Home</a></li>
    <li><a href="dua">News</a></li>
    <li><a href="tiga">Contact</a></li>
    <li><a href="empat">About</a></li>
  </ul>
	<h1><marquee>Hai belajar yuk</marquee></h1>
</body>
</html>
